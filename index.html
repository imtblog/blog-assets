<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manutenzione in corso</title>
   <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      text-align: center;
    }

    .container img {
      display: block;
      margin: 0 auto 30px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #555;
    }

    /* Spinner */
    .spinner {
      margin: 40px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_9cmk5m2ElvKZPX-MRUtODXkxlaMdkry-GZdO-hf9YuCuYrjJt3gV4dI8pFcQIFJyrvRjGKayyrW3yglHRKKR000oJ_Ql16SEO8gYSRsznQsY9tuX9bcTTvQvfShwUwFBTo9MI1Ssju50a_kIt8H-kZRwEHkj2x0IBnOdyBGtDodnhrA/s1600/manutenzione.jpg" alt="Logo">
    <h1>Manutenzione in corso</h1>
    <p>Il nostro sito è attualmente in manutenzione. Stiamo lavorando per migliorare il servizio.</p>
    <p>Torna presto per scoprire le novità!</p>
    <div class="spinner" aria-label="Caricamento in corso..."></div>
  </div>
</body>
</html>
